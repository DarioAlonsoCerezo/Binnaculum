name: Android Release

on:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Run tests first to ensure quality
  validate:
    name: Validate Before Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: MobileApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'

      - name: Restore and Build Core
        run: |
          dotnet restore src/Core/Core.fsproj
          dotnet build src/Core/Core.fsproj --configuration Release --no-restore

      - name: Run Core Tests
        run: |
          dotnet restore src/Tests/Core.Tests/Core.Tests.fsproj
          dotnet build src/Tests/Core.Tests/Core.Tests.fsproj --configuration Release --no-restore
          dotnet test src/Tests/Core.Tests/Core.Tests.fsproj \
            --configuration Release --no-build --verbosity normal

      - name: Validation Summary
        run: |
          echo "âœ… All core tests passed - ready for release build"
          echo "Version: ${{ vars.APP_VERSION }}"
          echo "Build Number: ${{ github.run_number }}"

  # Build and sign APK
  build-apk:
    name: Build Signed APK
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 30
    environment: MobileApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'

      - name: Validate Required Secrets and Variables
        run: |
          echo "Validating required secrets and environment variables..."
          
          # Check APP_VERSION
          if [ -z "${{ vars.APP_VERSION }}" ]; then
            echo "âŒ ERROR: APP_VERSION environment variable is not set!"
            exit 1
          fi
          echo "âœ… APP_VERSION is set: ${{ vars.APP_VERSION }}"
          
          # Check KEY_ALIAS
          if [ -z "${{ secrets.KEY_ALIAS }}" ]; then
            echo "âŒ ERROR: KEY_ALIAS secret is not set!"
            exit 1
          fi
          echo "âœ… KEY_ALIAS is set"
          
          # Check KEY_PASSWORD_B64
          if [ -z "${{ secrets.KEY_PASSWORD_B64 }}" ]; then
            echo "âŒ ERROR: KEY_PASSWORD_B64 secret is not set!"
            exit 1
          fi
          echo "âœ… KEY_PASSWORD_B64 is set"
          
          # Check KEYSTORE_PASSWORD_B64
          if [ -z "${{ secrets.KEYSTORE_PASSWORD_B64 }}" ]; then
            echo "âŒ ERROR: KEYSTORE_PASSWORD_B64 secret is not set!"
            exit 1
          fi
          echo "âœ… KEYSTORE_PASSWORD_B64 is set"
          
          # Check KEYSTORE_BASE64
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ ERROR: KEYSTORE_BASE64 secret is not set!"
            exit 1
          fi
          echo "âœ… KEYSTORE_BASE64 is set"
          
          # Check SENTRY_DSN
          if [ -z "${{ secrets.SENTRY_DSN }}" ]; then
            echo "âŒ ERROR: SENTRY_DSN secret is not set!"
            exit 1
          fi
          echo "âœ… SENTRY_DSN is set"
          
          echo ""
          echo "âœ… All required secrets and variables are configured correctly"

      - name: Cache MAUI Workloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet/sdk-manifests
            ~/.dotnet/metadata
            ~/.dotnet/packs
            ~/.dotnet/workloadsets
          key: ${{ runner.os }}-maui-android-${{ hashFiles('Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-maui-android-

      - name: Install MAUI Android Workload
        run: dotnet workload install maui-android
        timeout-minutes: 5

      - name: Decode Production Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.keystore
          echo "âœ… Keystore decoded successfully"
          ls -lh ${{ github.workspace }}/release.keystore

      - name: Build Core Project
        run: |
          dotnet restore src/Core/Core.fsproj
          dotnet build src/Core/Core.fsproj --configuration Release --no-restore

      - name: Build Unsigned APK
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          dotnet publish src/UI/Binnaculum.csproj \
            -f net9.0-android \
            -c Release \
            -p:ApplicationDisplayVersion="${{ vars.APP_VERSION }}" \
            -p:ApplicationVersion=${{ github.run_number }} \
            -p:AndroidPackageFormat=apk \
            -o ${{ github.workspace }}/output

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sign and Align APK
        run: |
          # Decode passwords from base64
          KEY_PASS=$(echo "${{ secrets.KEY_PASSWORD_B64 }}" | base64 -d)
          STORE_PASS=$(echo "${{ secrets.KEYSTORE_PASSWORD_B64 }}" | base64 -d)
          
          # Find the unsigned APK
          UNSIGNED_APK=$(find ${{ github.workspace }}/output -name "*.apk" | head -n 1)
          
          if [ -z "$UNSIGNED_APK" ]; then
            echo "âŒ APK not found!"
            exit 1
          fi
          
          echo "Found unsigned APK: $UNSIGNED_APK"
          
          # Create output directory for signed APK
          mkdir -p ${{ github.workspace }}/signed
          SIGNED_APK="${{ github.workspace }}/signed/app-signed-aligned.apk"
          
          # Find zipalign and apksigner from Android SDK
          ZIPALIGN="${ANDROID_HOME}/build-tools/$(ls ${ANDROID_HOME}/build-tools | sort -V | tail -n 1)/zipalign"
          APKSIGNER="${ANDROID_HOME}/build-tools/$(ls ${ANDROID_HOME}/build-tools | sort -V | tail -n 1)/apksigner"
          
          echo "Using zipalign: $ZIPALIGN"
          echo "Using apksigner: $APKSIGNER"
          
          # Step 1: Align the APK first
          echo "Aligning APK..."
          $ZIPALIGN -v -p 4 "$UNSIGNED_APK" "$SIGNED_APK"
          
          # Step 2: Sign the aligned APK with apksigner (recommended for modern Android)
          echo "Signing APK with apksigner..."
          $APKSIGNER sign \
            --ks ${{ github.workspace }}/release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass "pass:$STORE_PASS" \
            --key-pass "pass:$KEY_PASS" \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --v4-signing-enabled false \
            "$SIGNED_APK"
          
          echo "âœ… APK signed and aligned successfully"
          
          # Verify signature and alignment
          echo "Verifying APK..."
          $APKSIGNER verify --verbose "$SIGNED_APK"
          
          # Show file info
          ls -lh "$SIGNED_APK"

      - name: Find and Rename APK
        id: apk_path
        run: |
          # Find the signed and aligned APK
          SIGNED_APK="${{ github.workspace }}/signed/app-signed-aligned.apk"
          
          if [ ! -f "$SIGNED_APK" ]; then
            echo "âŒ Signed APK not found!"
            exit 1
          fi
          
          echo "Found signed APK: $SIGNED_APK"
          
          # Create friendly filename with build number in parentheses
          APK_NAME="Binnaculum-v${{ vars.APP_VERSION }}(${{ github.run_number }}).apk"
          cp "$SIGNED_APK" "${{ github.workspace }}/$APK_NAME"
          
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "apk_path=${{ github.workspace }}/$APK_NAME" >> $GITHUB_OUTPUT
          
          # Show APK info
          ls -lh "${{ github.workspace }}/$APK_NAME"

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Binnaculum-APK
          path: ${{ steps.apk_path.outputs.apk_path }}
          retention-days: 90

      - name: Build Summary
        run: |
          echo "## ðŸ“¦ APK Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ vars.APP_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK Name:** ${{ steps.apk_path.outputs.apk_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK has been uploaded as a workflow artifact and will be attached to the GitHub Release." >> $GITHUB_STEP_SUMMARY

  # Create GitHub Release with APK
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-apk]
    environment: MobileApp
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: Binnaculum-APK
          path: ./release

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Determine if this is a beta or production release
          VERSION="${{ vars.APP_VERSION }}"
          BUILD_NUMBER="${{ github.run_number }}"
          RELEASE_DATE="$(date +"%Y-%m-%d")"
          
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            RELEASE_TYPE="Beta Release"
            
            cat > release_notes.md << EOF
          ## Binnaculum v${VERSION}
          
          **Build Number:** ${BUILD_NUMBER}
          **Release Date:** ${RELEASE_DATE}
          **Type:** ${RELEASE_TYPE}
          
          ### ðŸ“± Installation
          
          1. Download the APK below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          
          ### âš ï¸ **This is a beta version**
          
          This release may contain bugs and is intended for testing purposes. Please report any issues you encounter.
          
          ### ðŸ”§ What's Included
          
          - Core business logic validated with full test suite
          - Android build for API 21+
          - Cross-platform .NET MAUI UI
          
          ---
          
          **Built with:** .NET 9 + .NET MAUI
          **Platforms:** Android
          EOF
          else
            cat > release_notes.md << EOF
          ## Binnaculum v${VERSION}
          
          **Build Number:** ${BUILD_NUMBER}
          **Release Date:** ${RELEASE_DATE}
          **Type:** Production Release
          
          ### ðŸ“± Installation
          
          1. Download the APK below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          
          ### âœ… **Production Ready**
          
          This APK is signed with a production certificate and ready for distribution.
          
          ### ðŸ”§ What's Included
          
          - Core business logic validated with full test suite
          - Android build for API 21+
          - Cross-platform .NET MAUI UI
          
          ---
          
          **Built with:** .NET 9 + .NET MAUI
          **Platforms:** Android
          EOF
          fi
          
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ vars.APP_VERSION }}
          name: Binnaculum v${{ vars.APP_VERSION }} (Build ${{ github.run_number }})
          body_path: release_notes.md
          prerelease: true
          files: |
            ./release/*.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** v${{ vars.APP_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** Pre-release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK is now available for download from GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ vars.APP_VERSION }})" >> $GITHUB_STEP_SUMMARY
