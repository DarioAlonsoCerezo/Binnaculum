name: Enable Auto-Merge on PR Approval

permissions:
  pull-requests: write
  contents: write

on:
  pull_request_review:
    types: [submitted]

jobs:
  test-core-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Run Core.Tests
        run: dotnet test src/Tests/Core.Tests/Core.Tests.fsproj --no-build --verbosity normal

  enable-auto-merge:
    needs: test-core-tests
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved' && github.event.pull_request.draft == false
    steps:
      - name: Enable auto-merge for PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge
          
  delete-branch:
    needs: enable-auto-merge
    runs-on: ubuntu-latest
    steps:
      - name: Delete branch after merge
        uses: peter-evans/delete-branch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
